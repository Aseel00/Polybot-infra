apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polybot-root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Aseel00/Polybot-infra.git
    targetRevision: HEAD
    path: tf/k8s/dev/ArgoCD/apps    # <--- see next step
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
