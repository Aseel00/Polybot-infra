name: ðŸ”„ Refresh Join Command

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH config
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key
          cat > ~/.ssh/config << EOF
          Host ec2
              HostName  ${{ secrets.EC2_CONTROL_HOST }}
              User ${{ secrets.EC2_USER }}
              IdentityFile ~/.ssh/private_key
              StrictHostKeyChecking no
          EOF
       

      - name: SSH and refresh join command (update only)
        run: |
          ssh ec2 << 'EOF'
            set -e

            # ðŸ§° Install AWS CLI if not installed
            if ! command -v aws &> /dev/null; then
              echo "[INFO] AWS CLI not found. Installing..."
              apt-get update
              apt-get install -y unzip curl
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
            fi

            # ðŸ”„ Refresh join command and update secret
            echo "sudo \$(kubeadm token create --print-join-command)" > /tmp/k8s_join.sh

            aws secretsmanager put-secret-value \
              --secret-id ASEEL_K8S_JOIN_COMMAND \
              --secret-string file:///tmp/k8s_join.sh \
              --region eu-north-1
          EOF
